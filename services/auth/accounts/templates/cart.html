{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - Bamazon</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/avatar.css' %}">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-container">
            <a href="{% url 'index' %}" style="text-decoration: none;"><h1 class="logo">Bamazon</h1></a>
            <div class="nav-right">
                <a href="{% url 'products' %}" class="nav-link">Products</a>
                <a href="{% url 'manage_products' %}" class="nav-link">Manage</a>
                <div class="user-avatar" id="user-avatar" style="display:none;">
                    <div class="avatar-circle" id="avatar-circle"></div>
                    <div class="dropdown-menu" id="dropdown-menu">
                        <div class="dropdown-item" id="username-display"></div>
                        <div class="dropdown-divider"></div>
                        <a href="{% url 'orders' %}" class="dropdown-item">My Orders</a>
                        <div class="dropdown-divider"></div>
                        <button class="dropdown-item" id="logout-btn">Logout</button>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div class="products-container">
        <h2>Shopping Cart</h2>
        
        <div id="empty-cart-message" class="empty-cart-message" style="display: none;">
            <p>Your cart is empty! <a href="{% url 'products' %}">Continue shopping</a></p>
        </div>

        <div id="cart-items-container" class="cart-items-container" style="display: none;">
            <table class="cart-table">
                <thead>
                    <tr>
                        <th>Product</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Total</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="cart-items-list">
                    <!-- Cart items will be loaded here -->
                </tbody>
            </table>

            <div class="cart-summary">
                <h3>Order Summary</h3>
                <p>Subtotal: <span id="subtotal">0.00</span></p>
                <p>Tax (10%): <span id="tax">0.00</span></p>
                <h4>Total: <span id="total">0.00</span></h4>
                <button class="checkout-btn">Proceed to Checkout</button>
            </div>
        </div>
    </div>

    <script src="{% static 'js/config.js' %}"></script>
    <script src="{% static 'js/api.js' %}"></script>
    <script src="{% static 'js/avatar.js' %}"></script>
    <script src="{% static 'js/cart.js' %}"></script>
    <script>
        initializeAvatar();
    </script>
</body>
</html>
