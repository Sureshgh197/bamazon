{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Products & Categories - Bamazon Admin</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-container">
            <h1 class="logo">Bamazon Admin</h1>
            <div class="nav-right">
                <a href="{% url 'products_app:products_browse' %}" class="nav-link">Products</a>
                <a href="{% url 'products_app:cart_page' %}" class="nav-link">Cart</a>
                <button id="logout-btn" class="nav-link logout-btn">Logout</button>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="admin-panel">
            <!-- Categories Management -->
            <div class="management-section">
                <h2>Manage Categories</h2>
                
                <div class="form-section">
                    <h3>Add/Edit Category</h3>
                    <form id="category-form" class="form">
                        <input type="hidden" id="category-id" value="">
                        <div class="form-group">
                            <label for="category-name">Category Name:</label>
                            <input type="text" id="category-name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="category-description">Description:</label>
                            <textarea id="category-description" name="description"></textarea>
                        </div>
                        <div class="form-buttons">
                            <button type="submit" class="btn btn-primary">Save Category</button>
                            <button type="reset" class="btn btn-secondary" onclick="resetCategoryForm()">Clear</button>
                        </div>
                    </form>
                </div>

                <div class="list-section">
                    <h3>Categories List</h3>
                    <table class="manage-table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Description</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="categories-list">
                            <!-- Categories will be loaded here -->
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Products Management -->
            <div class="management-section">
                <h2>Manage Products</h2>
                
                <div class="form-section">
                    <h3>Add/Edit Product</h3>
                    <form id="product-form" class="form">
                        <input type="hidden" id="product-id" value="">
                        <div class="form-group">
                            <label for="product-name">Product Name:</label>
                            <input type="text" id="product-name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="product-description">Description:</label>
                            <textarea id="product-description" name="description"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="product-price">Price:</label>
                            <input type="number" id="product-price" name="price" step="0.01" min="0" required>
                        </div>
                        <div class="form-group">
                            <label for="product-category">Category:</label>
                            <select id="product-category" name="category" required>
                                <option value="">Select a category...</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="product-stock">Stock:</label>
                            <input type="number" id="product-stock" name="stock" min="0" value="0" required>
                        </div>
                        <div class="form-buttons">
                            <button type="submit" class="btn btn-primary">Save Product</button>
                            <button type="reset" class="btn btn-secondary" onclick="resetProductForm()">Clear</button>
                        </div>
                    </form>
                </div>

                <div class="list-section">
                    <h3>Products List</h3>
                    <table class="manage-table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Category</th>
                                <th>Price</th>
                                <th>Stock</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="products-list">
                            <!-- Products will be loaded here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="{% static 'js/api.js' %}"></script>
    <script src="{% static 'js/manage.js' %}"></script>
</body>
</html>
